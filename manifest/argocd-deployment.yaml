apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-app
    spec:
      containers:
      - name: argocd-app-container
        image: jeongsujin/app-with-argocd:06897c978fa4fb912f7967b54f3e9969df334929
       #imagePullPolicy: Always
        ports:
          - protocol: TCP
            containerPort: 8080
