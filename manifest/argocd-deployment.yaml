apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-app
    spec:
      containers:
      - name: argocd-app-container
        image: jeongsujin/app-with-argocd:27ce3536e9ef4579d596a80e3ad646d6eb83d72c
       #imagePullPolicy: Always
        ports:
          - protocol: TCP
            containerPort: 8080
